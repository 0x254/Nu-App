<ion-header>
    <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixed time</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="view">
<ion-card>
  <ion-card-header class="header">Gate Pass Details</ion-card-header>

  <ion-card-content>

    <ion-list no-lines>
      <ion-item>
        <ion-label>Date of Departure  <span class="values">{{fixed.depdate}}</span></ion-label> 
      </ion-item>

      <ion-item>
        <ion-label>Date of Arrival <span class="values">{{fixed.arrivaldate}}</span></ion-label>    
      </ion-item>

      <ion-item>
        <ion-label>Out-Time <span class="values">{{fixed.outtime}}</span></ion-label>        
      </ion-item>

      <ion-item>
        <ion-label>In-Time <span class="values">{{fixed.intime}}</span></ion-label>
      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-card>

<button ion-button block large (click)="doAlert()" id="btn">Send</button>
</ion-content>
