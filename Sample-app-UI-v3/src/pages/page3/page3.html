<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="view">
<ion-card *ngFor = "let i of lists" (click)="goToOtherPage(i)">
   <div class="front" [style.backgroundColor] = "i.bgcolor"></div>   
   <div class="content">{{i.id}}<br><span class="attd">{{i.nclass}}</span></div>
 </ion-card>
</ion-content>
