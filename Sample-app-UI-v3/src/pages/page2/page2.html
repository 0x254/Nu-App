<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gate Pass</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="view">
<ion-card>
  <ion-card-header class="header">
    Recent Activity
  </ion-card-header>
  <ion-card-content>
    <ion-label>Gatepass Type<span class="info">Outstation</span></ion-label>
    <ion-label>Out-time<span class="info">5:30 PM , 9/11/16</span></ion-label>
    <ion-label>In-time<span class="info">9:45 PM , 15/11/16</span></ion-label> 
    <ion-label>Status<span class="info">Pending</span></ion-label>
  </ion-card-content>
</ion-card>
<!--<div class="hor-bar"></div>-->
<button ion-button block large (click)="goToOtherPage()" id="btn">
  Apply New
</button>
</ion-content>
